<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DipCC Placement Introduction</title>
    <style>
      /* Base styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-size: 14px;
        text-align: justify;
      }

      /* Header */
      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      /* Headings */
      h1,
      h2,
      h3,
      h4 {
        color: #0074bd;
      }

      /* Highlight box for important information */
      .highlight-box {
        background-color: #e6f3ff;
        padding: 15px;
        margin: 20px 0;
      }

      .highlight-box ul {
        margin: 0;
        padding-left: 20px;
      }

      /* Lists */
      ul,
      ol {
        text-align: left;
        margin: 15px 0;
      }

      /* Call to action buttons */
      .cta-button {
        display: inline-block;
        background-color: #0074bd;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 0;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #005c94;
      }

      /* Signature section */
      .signature {
        margin-top: 30px;
        font-style: italic;
        color: #0074bd;
      }

      .signature a {
        color: #0074bd;
        text-decoration: none;
      }

      /* Logo */
      .logo {
        width: 150px;
        height: auto;
        margin-top: 20px;
        display: block;
      }

      /* Section headings */
      .part-heading {
        text-align: left;
        padding: 15px 0;
        margin: 30px 0 20px 0;
        border-bottom: 1px solid #0074bd;
      }

      .part-heading h2 {
        margin: 0;
        font-size: 22px;
        color: #0074bd;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <!-- Signature section with IATE details -->
    <div class="signature">
      <p>Kind regards,</p>
      <p>
        {{256901484__Placement coordinator[]name}}<br />
        Placement Coordinator <br />
        {{256901484__Course name}}<br />
        The Institute for Arts in Therapy and Education<br />
        1 Dane Yard, Stratford, London, E15 2QD<br />
        <a href="http://www.artspsychotherapy.org">www.artspsychotherapy.org</a>
        | DIPCCplacements@iate.uk <br />
        020 7704 2534
      </p>
      <div class="logo-container">
        <img
          src="http://cdn.mcauto-images-production.sendgrid.net/c98155f1ceece01e/563ae2e5-4eb2-4cd6-abb1-9faca4c5d5e3/283x228.png"
          alt="IATE Logo"
          class="logo"
        />
      </div>
    </div>
  </body>
</html>
