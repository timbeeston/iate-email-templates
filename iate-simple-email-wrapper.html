<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      /* Base styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-size: 14px;
      }

      /* Signature section */
      .signature {
        margin-top: 30px;
        font-style: italic;
        color: #0074bd;
      }

      .signature a {
        color: #0074bd;
        text-decoration: none;
      }

      /* Logo */
      .logo {
        width: 120px;
        height: auto;
        margin-top: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Main content -->
    <p>Dear {person},</p>

    <p>{body}</p>

    <!-- Signature section with IATE details -->
    <div class="signature">
      <p>Kind regards,</p>
      <p>
        {{manager}}<br />
        The Institute for Arts in Therapy and Education<br />
        1 Dane Yard, Stratford, London, E15 2QD<br />
        <a href="http://www.artspsychotherapy.org">www.artspsychotherapy.org</a
        ><br />
        020 7704 2534 | {{email}}
      </p>
      <div class="logo-container">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/iate-org.appspot.com/o/downloads%2FIATE-logo?alt=media"
          alt="IATE Logo"
          class="logo"
          style="width: 120px"
        />
      </div>
    </div>
  </body>
</html>
