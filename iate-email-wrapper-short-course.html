<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <style>
      /* Base styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
        font-size: 14px;
        text-align: justify;
      }

      .email-container {
        padding: 0;
      }

      /* Logo area */
      .logo-container {
        text-align: center;
        padding: 20px;
      }

      .logo {
        max-width: 150px;
        height: auto;
      }

      /* Header box */
      .header-box {
        background-color: #0074bd;
        padding: 30px;
        color: #ffffff;
        margin-bottom: 30px;
      }

      .header-box h1 {
        color: #ffffff;
        margin: 0;
        font-size: 28px;
        text-align: left;
      }

      .header-box p {
        margin: 10px 0 0 0;
        font-size: 16px;
        color: #ffffff;
      }

      .header-box ul {
        margin: 20px 0 0 0;
        padding-left: 20px;
        color: #ffffff;
      }

      .header-box li {
        margin-bottom: 10px;
      }

      /* Content area */
      .content {
        padding: 0 20px;
      }

      /* Headings */
      h2,
      h3,
      h4 {
        color: #0074bd;
      }

      /* Highlight box for important information */
      .highlight-box {
        background-color: #e6f3ff;
        padding: 15px;
        margin: 20px 0;
      }

      .highlight-box ul {
        margin: 0;
        padding-left: 20px;
      }

      /* Lists */
      ul,
      ol {
        text-align: left;
        margin: 15px 0;
      }

      /* Call to action buttons */
      .cta-button {
        display: inline-block;
        background-color: #0074bd;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin: 10px 0;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #005c94;
      }

      /* Footer */
      .footer {
        background-color: #0074bd;
        padding: 30px;
        color: #ffffff;
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-text {
        text-align: left;
      }

      .footer-text p {
        margin: 0;
      }

      .social-icons {
        text-align: right;
      }

      .social-link {
        margin-left: 8px;
        text-decoration: none;
      }

      .social-link img {
        width: 32px;
        height: 32px;
      }

      /* Bottom info section */
      .bottom-info {
        padding: 15px 20px;
        font-size: 12px;
        color: #666;
        text-align: right;
      }

      .bottom-info p {
        margin: 5px 0;
      }

      .bottom-info a {
        color: #0074bd;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <!-- Centered logo -->
      <div class="logo-container">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/iate-org.appspot.com/o/downloads%2FIATE-logo?alt=media"
          alt="IATE Logo"
          class="logo"
        />
      </div>

      <!-- Header box with left-aligned title -->
      <div class="header-box">
        <h1>{{heading}}</h1>
      </div>

      <!-- Main content -->
      <div class="content">
        <!-- This is where your content variable will be inserted -->
        {{content}}
      </div>

      <!-- Footer -->
      <div class="footer">
        <div class="footer-text">
          <p style="font-size: 24px"><strong>Questions?</strong></p>
          <p style="font-size: 16px">We're here to help</p>
        </div>

        <div class="social-icons">
          <!-- Email icon -->
          <a href="mailto:info@iate.uk" class="social-link" target="_blank">
            <img
              width="32"
              height="32"
              alt="Email icon"
              src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/email-outline-light-40.png"
            />
          </a>

          <!-- Facebook icon -->
          <a
            href="https://www.facebook.com/InstituteForArt"
            class="social-link"
            target="_blank"
          >
            <img
              width="32"
              height="32"
              alt="Facebook icon"
              src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/facebook-outline-light-40.png"
            />
          </a>

          <!-- Instagram icon -->
          <a
            href="https://www.instagram.com/instituteforarts/"
            class="social-link"
            target="_blank"
          >
            <img
              width="32"
              height="32"
              alt="Instagram icon"
              src="https://cdn-images.mailchimp.com/icons/social-block-v3/block-icons-v3/instagram-outline-light-40.png"
            />
          </a>
        </div>
      </div>

      <!-- Copyright Info -->
      <div class="bottom-info">
        <p>
          Copyright Â© 2025 The Institute for Arts in Therapy and Education. All
          rights reserved.
        </p>
        <p>
          Want to change how you receive these emails?<br />
          You can <a href="#">update your preferences</a> or
          <a href="#">unsubscribe</a>
        </p>
      </div>
    </div>
  </body>
</html>
